<app-cabecera id="header"></app-cabecera>
<ion-content>
  <ion-toolbar color="transparent" translucent>
    <ion-buttons slot="start">
      <ion-back-button default-href="docente"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="ion-text-center" style="padding: 10px 0 10px 0;">
    <h5>(Nombre Asignatura) - {{asignaturaId}}</h5>
    <ion-button
          fill="outline"
          class="generar-curre-button"
          (click)="generarQR(asignaturaId)">
          Generar QR
    </ion-button>
  </div>

  <div class="ion-text-center">
    <canvas #qrCanvas></canvas>
  </div>
</ion-content>
<app-pie id="footer"></app-pie>
