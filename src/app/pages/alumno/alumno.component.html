<app-header id="header"></app-header>
<ion-content>

  <ion-header>
    <ion-toolbar>
      <ion-title>Asignaturas</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturas">
      <div class="asignatura-container">
        <div class="asignatura-nombre">
          {{ asignatura.nombre }} - {{ asignatura.codigo }}
        </div>
      </div>
      <ion-button fill="outline" class="escanear-qr-button">Escanear QR</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
<app-footer id="footer"></app-footer>
